<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registeration</title>
	<link rel="stylesheet" type="text/css" href="zuri.css">
</head>
<body>

	<nav>
		<div class="head">
			<h2>ABOUT CHISALEM</h2>
		</div>

		<div class="anchor">
				<a href="about.html">ABOUT ME</a>
			
				<a href="Contact.html">CONTACT ME</a>
				
				<a href="register.html">REGISTER</a>
				
				<a href="login.html">LOGIN</a>
			
		</div>
	</nav>

	<div class="form">
		<form action="#">
			<label>First name:</label>
			<br>
			<input type="text" name="name" placeholder="First-name"required>
			<br>

			<label>Last Name:</label>
			<br>
			<input type="Name" placeholder="Last-name" required>
			<br>

			<label>Phone number:</label>
			<br>
			<input type="text"  placeholder="Phone number" required>
			<br>

			<label for="gender" placeholder="Gender">Gender</label>
			<br>
			<select name="gender">
				<option value="Choose">Choose</option>
				<option value="Female">Female</option>
				<option value="Male">Male</option>
				<option value="Other">Other</option>
			</select>
			<br>

			<label>Country:</label>
			<br>
			<input type="Country" name="Country" placeholder="Input Country" required>
			<br>

			<label>State/Province:</label>
			<br>
			<input type="State" name="State" placeholder="State" required >
			<br>

			<label>Email address:</label>
			<br>
			<input type="Email" name="Email" required placeholder="e.g welcome@yahoo.com">
			<br>

			<label>Password:</label>
			<br>
			<input type="Password" id="pass" name="password" placeholder="Input password"  required>
			<br>

			<label>Confirm Password:</label>
			<br>
			<input id="confirm_pass" type="password" name="Confirm" placeholder="Confirm password" required onkeyup="validate_password()">
			<br>

			<span style="font-size: 10px; font-style: italic;" id="wrong_pass_alert"></span>
			<br>

			<button action="#" id="create" onclick="wrong_pass_alert()">Register</button>
		</form>

		<div>
			<p>
				Already have an account? <a href="login.html">Login here</a>
			</p>
		</div>

	</div>
	
	<script type="text/javascript">
		function validate_password() {
			var pass = document.getElementById("pass").value;
			var confirm_pass = document.getElementById("confirm_pass").value;

			if (pass != confirm_pass) {
				document.getElementById("wrong_pass_alert").style.color = "red";
				document.getElementById("wrong_pass_alert").innerHTML = "Use same password";
				document.getElementById("create").disabled = true;
				document.getElementById("create").style.opacity = (0.4);
			} else {
				document.getElementById("wrong_pass_alert").style.color = "green";
				document.getElementById("wrong_pass_alert").innerHTML = "Password matched";
				document.getElementById("create").disabled = false;
				document.getElementById("create").style.opacity = (1);
			}
		}

		function wrong_pass_alert() {
			if (document.getElementById("pass").value != "" &&
				document.getElementById("confirm_pass").value != "") {
				alert("Your response is submitted");
			} else {
				alert("Please fill all the required fields");
			}

		}

	</script>
</body>
</html>
